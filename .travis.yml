sudo: false

language: node_js

node_js:
  - "8.9.0"
  - stable

install: yarn --ignore-engines --frozen-lockfile

script:
  - echo "TRAVIS_BRANCH = $TRAVIS_BRANCH"
  - echo "TRAVIS_EVENT_TYPE = $TRAVIS_EVENT_TYPE"
  - echo "TRAVIS_NODE_VERSION = $TRAVIS_NODE_VERSION"
  - yarn
  - yarn run-example

after_success:
  # run automated release process with semantic-release
  - if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" && "$TRAVIS_NODE_VERSION" == "12" ]]; then
      npm i --no-save semantic-release@15 @semantic-release/changelog@3 @semantic-release/git@7;
      semantic-release;
    fi;

cache:
  yarn: true

notifications:
  email: false

